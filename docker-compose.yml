version: '3.8'

services:
  backend:
    build: ./backend
    container_name: bew-backend
    restart: unless-stopped
    user: "1000:1000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_PATH=/app/database/blue-earth-watch.db
    volumes:
      - bew-database:/app/database
    networks:
      - bew-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: bew-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - bew-network

networks:
  bew-network:
    driver: bridge

volumes:
  bew-database:
    driver: local
