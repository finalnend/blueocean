version: '3.8'

services:
  backend:
    build: ./backend
    container_name: bew-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost}
    volumes:
      # 持久化資料庫
      - ./data/database:/app/database
    networks:
      - bew-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: bew-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - bew-network

networks:
  bew-network:
    driver: bridge
